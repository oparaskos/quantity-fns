version: 2

jobs:
  test:
    docker:
      - image: node:latest
    working_directory: ~/repo
    build:
      - attach_workspace:
          at: ~/repo
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Run Unit Tests
          command: mkdir ~/junit && npm run test -- --reporter=xunit
          environment:
            MOCHA_FILE: ~/xunit/test-results.xml
      - store_test_results:
          path: ~/xunit
      - run:
          name: Build TypeScript
          command: npm run build
      - save_cache:
          paths:
            - dist/
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run: cp .npmrc dist/
      - run:
          name: Publish package
          command: npm run do-publish
